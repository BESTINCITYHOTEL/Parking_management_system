<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ï£ºÏ∞® Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .parking-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 600px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(18, 1fr);
      gap: 5px;
      background: url('ÎèÑÎ©¥Ïù¥ÎØ∏ÏßÄ.png') no-repeat center center;
      background-size: cover;
    }

    .spot {
      aspect-ratio: 2 / 1;
      background-color: green;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      line-height: 1.2;
      padding: 5px;
      text-shadow: 1px 1px 3px black;
      box-sizing: border-box;
      white-space: nowrap;
    }

    .occupied {
      background-color: red;
    }

    .empty {
      background: none;
      pointer-events: none;
    }

    .border-top {
      border-top: 3px solid black;
    }

    .border-bottom {
      border-bottom: 3px solid black;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      z-index: 1000;
      width: 66%;
      max-width: 450px;
    }

    .modal input {
      width: 100%;
      padding: 15px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      font-size: 18px; !important;
      box-sizing: border-box;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .modal-buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      box-sizing: border-box;
    }

    .modal-buttons .remove {
      background-color: orange;
    }

    .modal-buttons .cancel {
      background-color: red;
    }

    .modal-buttons #submitBtn {
      background-color: green;
    }

    .search-container {
      position: absolute;
      top: 36%;
      right: 20px;
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      z-index: 999;
    }

    .search-input {
      display: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
      margin-right: 8px;
    }

    .search-button {
      cursor: pointer;
      font-size: 20px;
      background: none;
      border: none;
      color: #333;
    }

    @media (max-width: 600px) {
      .parking-container {
        height: 480px;
        gap: 3px;
      }

      .spot {
        font-size: 10px;
        padding: 3px;
        border-radius: 6px;
      }

      .modal {
        width: 90%;
        padding: 20px;
      }

      .modal input {
        font-size: 16px;
        padding: 12px;
      }

      .modal-buttons button {
        padding: 10px;
        font-size: 14px;
      }

      .search-container {
        top: 50%;
        right: 10px;
        flex-direction: row-reverse;
      }

      .search-input {
        width: 140px;
        font-size: 13px;
        padding: 8px;
        margin-right: 5px;
      }

      h2 {
        font-size: 18px;
      }

      #status {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Ï£ºÏ∞® Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</h2>
  <p id="status">ÌòÑÏû¨ Ï£ºÏ∞®Îêú Ï∞®Îüâ: 0ÎåÄ / ÎÇ®ÏùÄ ÏûêÎ¶¨: 39ÎåÄ</p>

  <div class="search-container">
    <button class="search-button" id="searchIcon">üîç</button>
    <input type="text" class="search-input" id="searchInput" placeholder="Ï£ºÏ∞®Ïπ∏ Í≤ÄÏÉâ" inputmode="numeric">
  </div>

  <div class="parking-container" id="parkingLot"></div>

  <div id="modal" class="modal">
    <h3>Ï£ºÏ∞® Ï†ïÎ≥¥ ÏàòÏ†ï</h3>
    <input type="text" id="room" placeholder="ÏûÖÏã§ Ìò∏Ïàò" inputmode="numeric">
    <input type="text" id="car" placeholder="Ï∞®Îüâ Îí∑Î≤àÌò∏" inputmode="numeric">
    <div class="modal-buttons">
      <button class="remove" id="removeBtn">Ï∂úÏ∞®</button>
      <button id="submitBtn">Ï†ÄÏû•</button>
      <button class="cancel" id="cancelBtn">Ï∑®ÏÜå</button>
    </div>
  </div>

  <script>
    const TOTAL_SPOTS = 39;
    let parkingRecords = JSON.parse(localStorage.getItem("parkingRecords")) || {};
    let activeSpots = [
      1, 8, 15, 22, 26, 29, 37, 42, 43, 48, 
      49, 52, 54, 55, 57, 58, 60, 61, 63, 64, 
      66, 67, 69, 70, 72, 73, 75, 76, 78, 79, 
      81, 82, 85, 87, 91, 97, 103, 106, 108
    ];

    function updateStatus() {
      const occupiedCount = Object.keys(parkingRecords).length;
      document.getElementById("status").innerText = `ÌòÑÏû¨ Ï£ºÏ∞®Îêú Ï∞®Îüâ: ${occupiedCount}ÎåÄ / ÎÇ®ÏùÄ ÏûêÎ¶¨: ${TOTAL_SPOTS - occupiedCount}ÎåÄ`;
    }

    function showModal(slot) {
      const modal = document.getElementById("modal");
      modal.style.display = "block";
      window.currentSlot = slot;

      const roomInput = document.getElementById("room");
      const carInput = document.getElementById("car");

      if (parkingRecords[slot]) {
        roomInput.value = parkingRecords[slot].room || "";
        carInput.value = parkingRecords[slot].car || "";
      } else {
        roomInput.value = "";
        carInput.value = "";
      }

      document.getElementById("submitBtn").onclick = () => {
        const room = roomInput.value;
        const car = carInput.value;
        parkingRecords[slot] = { room, car };
        const spotElement = document.getElementById(`spot-${slot}`);
        spotElement.classList.add("occupied");
        spotElement.innerText = `${room || "-"}\n${car || "-"}`;
        updateStatus();
        localStorage.setItem("parkingRecords", JSON.stringify(parkingRecords));
        modal.style.display = "none";
      };

      document.getElementById("removeBtn").onclick = () => {
        delete parkingRecords[slot];
        const spotElement = document.getElementById(`spot-${slot}`);
        spotElement.classList.remove("occupied");
        spotElement.innerText = "";
        updateStatus();
        localStorage.setItem("parkingRecords", JSON.stringify(parkingRecords));
        modal.style.display = "none";
      };

      document.getElementById("cancelBtn").onclick = () => {
        modal.style.display = "none";
      };
    }

    function toggleParking(slot) {
      showModal(slot);
    }

    function createParkingLot() {
      const lot = document.getElementById("parkingLot");
      const linesBottom = [60, 70, 69, 81, 61, 73, 85, 97, 52];
      const linesTop = [66, 76, 75, 87, 67, 79, 91, 103, 58];

      for (let i = 1; i <= 108; i++) {
        const spot = document.createElement("div");
        spot.classList.add("spot");

        if (!activeSpots.includes(i)) {
          spot.classList.add("empty");
        } else {
          spot.id = `spot-${i}`;
          spot.onclick = () => toggleParking(i);

          if (parkingRecords[i]) {
            spot.classList.add("occupied");
            spot.innerText = `${parkingRecords[i].room || "-"}\n${parkingRecords[i].car || "-"}`;
          }
        }

        if (linesBottom.includes(i)) spot.classList.add("border-bottom");
        if (linesTop.includes(i)) spot.classList.add("border-top");

        lot.appendChild(spot);
      }
    }

    document.getElementById("searchIcon").onclick = () => {
      const searchInput = document.getElementById("searchInput");
      searchInput.style.display = searchInput.style.display === "block" ? "none" : "block";
      if (searchInput.style.display === "block") searchInput.focus();
    };

    document.getElementById("searchInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const searchValue = this.value.trim().toLowerCase();
        const spots = document.querySelectorAll(".spot");

        spots.forEach(spot => {
          spot.style.outline = "none";
          spot.style.backgroundColor = "";
        });

        if (!searchValue) return;

        let found = false;
        Object.entries(parkingRecords).forEach(([slot, info]) => {
          if (info.room.includes(searchValue) || info.car.includes(searchValue)) {
            const spot = document.getElementById(`spot-${slot}`);
            spot.style.outline = "4px solid yellow";
            spot.style.backgroundColor = "rgba(255, 255, 0, 0.3)";
            spot.scrollIntoView({ behavior: "smooth", block: "center" });
            found = true;
          }
        });

        if (!found) alert("Í≤ÄÏÉâÎêú Ï∞®ÎüâÏù¥ ÏóÜÏäµÎãàÎã§.");
      }
    });

    createParkingLot();
    updateStatus();
  </script>
</body>
</html>
