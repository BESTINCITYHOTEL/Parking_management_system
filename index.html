<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï£ºÏ∞® Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .parking-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 600px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(18, 1fr);
            gap: 5px;
            background: url('ÎèÑÎ©¥Ïù¥ÎØ∏ÏßÄ.png') no-repeat center center;
            background-size: cover;
        }
        .spot {
            width: 100%;
            height: 100%;
            aspect-ratio: 2 / 1;
            background-color: green;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            line-height: 1.2;
            padding: 5px;
            text-shadow: 1px 1px 3px black;
            box-sizing: border-box;
            white-space: nowrap;
        }
        .occupied { background-color: red; }
        .empty { background: none; pointer-events: none; }
        .border-top { border-top: 3px solid black; }
        .border-bottom { border-bottom: 3px solid black; }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            z-index: 1000;
            width: 66%;
            max-width: 450px;
        }
        .modal input {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
        }
        .modal-buttons .remove { background-color: orange; }
        .modal-buttons .cancel { background-color: red; }
        .modal-buttons #submitBtn { background-color: green; }

        .search-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 999;
        }
        .search-input {
            display: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        .search-button {
            cursor: pointer;
            font-size: 20px;
            background: none;
            border: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Ï£ºÏ∞® Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</h2>
    <p id="status">ÌòÑÏû¨ Ï£ºÏ∞®Îêú Ï∞®Îüâ: 0ÎåÄ / ÎÇ®ÏùÄ ÏûêÎ¶¨: 39ÎåÄ</p>

    <div class="search-container">
        <button class="search-button" id="searchIcon">üîç</button>
        <input type="text" class="search-input" id="searchInput" placeholder="Ï£ºÏ∞®Ïπ∏ Í≤ÄÏÉâ" inputmode="numeric">
        <span id="searchStatus" style="font-size: 12px; color: gray; margin-left: 5px;"></span>
    </div>

    <div class="parking-container" id="parkingLot"></div>

    <div id="modal" class="modal">
        <h3>Ï£ºÏ∞® Ï†ïÎ≥¥ ÏàòÏ†ï</h3>
        <input type="text" id="room" placeholder="ÏûÖÏã§ Ìò∏Ïàò" inputmode="numeric">
        <input type="text" id="car" placeholder="Ï∞®Îüâ Îí∑Î≤àÌò∏" inputmode="numeric">
        <div class="modal-buttons">
            <button class="remove" id="removeBtn">Ï∂úÏ∞®</button>
            <button id="submitBtn">Ï†ÄÏû•</button>
            <button class="cancel" id="cancelBtn">Ï∑®ÏÜå</button>
        </div>
    </div>

    <script>
        const TOTAL_SPOTS = 39;
        let parkingRecords = {};
        let activeSpots = [
            1, 8, 15, 22, 26, 29, 37, 42, 43, 48, 49, 52, 54, 55, 57, 58, 60,
            61, 63, 64, 66, 67, 69, 70, 72, 73, 75, 76, 78, 79, 81, 82, 85,
            87, 91, 97, 103, 106, 108
        ];

        function updateStatus() {
            const occupiedCount = Object.keys(parkingRecords).length;
            document.getElementById("status").innerText =
                `ÌòÑÏû¨ Ï£ºÏ∞®Îêú Ï∞®Îüâ: ${occupiedCount}ÎåÄ / ÎÇ®ÏùÄ ÏûêÎ¶¨: ${TOTAL_SPOTS - occupiedCount}ÎåÄ`;
        }

        function showModal(slot) {
            const modal = document.getElementById("modal");
            modal.style.display = "block";
            window.currentSlot = slot;

            const roomInput = document.getElementById("room");
            const carInput = document.getElementById("car");

            if (parkingRecords[slot]) {
                roomInput.value = parkingRecords[slot].room || "";
                carInput.value = parkingRecords[slot].car || "";
            } else {
                roomInput.value = "";
                carInput.value = "";
            }

            document.getElementById("submitBtn").onclick = () => {
                const room = roomInput.value;
                const car = carInput.value;
                parkingRecords[slot] = { room, car };
                const spotElement = document.getElementById(`spot-${slot}`);
                spotElement.classList.add("occupied");
                spotElement.innerText = `${room || "-"}\n${car || "-"}`;
                updateStatus();
                localStorage.setItem("parkingRecords", JSON.stringify(parkingRecords));
                modal.style.display = "none";
            };

            document.getElementById("removeBtn").onclick = () => {
                delete parkingRecords[slot];
                const spotElement = document.getElementById(`spot-${slot}`);
                spotElement.classList.remove("occupied");
                spotElement.innerText = "";
                updateStatus();
                localStorage.setItem("parkingRecords", JSON.stringify(parkingRecords));
                modal.style.display = "none";
            };

            document.getElementById("cancelBtn").onclick = () => {
                modal.style.display = "none";
            };
        }

        function toggleParking(slot) {
            showModal(slot);
        }

        function createParkingLot() {
            const lot = document.getElementById("parkingLot");
            const linesBottom = [60, 70, 69, 81, 61, 73, 85, 97, 52];
            const linesTop = [66, 76, 75, 87, 67, 79, 91, 103, 58];

            for (let i = 1; i <= 108; i++) {
                const spot = document.createElement("div");
                spot.classList.add("spot");

                if (!activeSpots.includes(i)) {
                    spot.classList.add("empty");
                } else {
                    spot.id = `spot-${i}`;
                    spot.onclick = () => toggleParking(i);
                }

                if (linesBottom.includes(i)) spot.classList.add("border-bottom");
                if (linesTop.includes(i)) spot.classList.add("border-top");

                lot.appendChild(spot);
            }
        }

        // Í≤ÄÏÉâ Í∏∞Îä• Í¥ÄÎ†®
        const searchInput = document.getElementById("searchInput");

        function clearHighlights() {
            document.querySelectorAll(".spot").forEach(spot => {
                spot.style.outline = "none";
                spot.style.backgroundColor = "";
            });
        }

        searchInput.addEventListener("input", function () {
    highlightSearchResults(this.value.trim());
});
        
        searchInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
        if (currentSearchResults.length === 0) return;
        currentSearchIndex = (currentSearchIndex + 1) % currentSearchResults.length;
        scrollToCurrentResult();
        updateSearchStatus();
    }
});
        
        document.getElementById("searchIcon").onclick = () => {
    const isOpen = searchInput.style.display === "block";
    if (isOpen) {
        searchInput.style.display = "none";
        searchInput.value = "";
        clearHighlights();
    } else {
        searchInput.style.display = "block";
        searchInput.focus();
    }
};

document.addEventListener("keydown", function (e) {
    if (e.key === "Escape") {
        searchInput.style.display = "none";
        searchInput.value = "";
        clearHighlights();
    }
});
        
        window.onclick = function (event) {
            const modal = document.getElementById("modal");
            if (event.target === modal) modal.style.display = "none";
        };

        createParkingLot();
        updateStatus();
        let currentSearchResults = [];
let currentSearchIndex = 0;

function clearHighlights() {
    document.querySelectorAll(".spot").forEach(spot => {
        spot.style.outline = "none";
        spot.style.backgroundColor = "";
    });
    document.getElementById("searchStatus").innerText = "";
    currentSearchResults = [];
    currentSearchIndex = 0;
}

function highlightSearchResults(query) {
    clearHighlights();
    if (!query) return;

    query = query.toLowerCase();
    currentSearchResults = [];

    Object.entries(parkingRecords).forEach(([slot, info]) => {
        if (info.room.includes(query) || info.car.includes(query)) {
            const spot = document.getElementById(`spot-${slot}`);
            currentSearchResults.push(spot);
            spot.style.backgroundColor = "rgba(255, 255, 0, 0.3)";
        }
    });

    if (currentSearchResults.length > 0) {
        currentSearchIndex = 0;
        scrollToCurrentResult();
    }

    updateSearchStatus();
}

function scrollToCurrentResult() {
    if (currentSearchResults.length === 0) return;
    currentSearchResults.forEach(s => s.style.outline = "4px solid yellow"); // Ï†ÑÏ≤¥ ÌëúÏãú
    const current = currentSearchResults[currentSearchIndex];
    current.style.outline = "4px solid orange"; // ÌòÑÏû¨ Ìè¨Ïª§Ïä§ Í∞ïÏ°∞
}

function updateSearchStatus() {
    const status = document.getElementById("searchStatus");
    if (currentSearchResults.length === 0) {
        status.innerText = "";
    } else {
        status.innerText = `${currentSearchIndex + 1} / ${currentSearchResults.length}`;
    }
}
    </script>
</body>
</html>
