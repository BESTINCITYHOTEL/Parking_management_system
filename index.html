<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ï£ºÏ∞® Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .top-buttons button {
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .parking-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 600px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(18, 1fr);
      gap: 5px;
      background: url('ÎèÑÎ©¥Ïù¥ÎØ∏ÏßÄ.png') no-repeat center center;
      background-size: cover;
    }

    .spot {
      width: 100%;
      height: 100%;
      aspect-ratio: 2 / 1;
      background-color: green;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      line-height: 1.2;
      padding: 5px;
      text-shadow: 1px 1px 3px black;
      box-sizing: border-box;
      white-space: nowrap;
      position: relative;
    }

    .occupied {
      background-color: red;
    }

    .empty {
      background: none;
      pointer-events: none;
      border: 1px solid transparent;
    }

    .edit-mode .empty {
      background-color: #444;
      pointer-events: auto;
    }

    .edit-mode .empty::before {
      content: '+';
      color: white;
      font-size: 20px;
    }

    .edit-mode .spot.active:not(.occupied)::after {
      content: '-';
      position: absolute;
      top: 3px;
      right: 6px;
      font-size: 16px;
      color: white;
    }

    .border-top {
      border-top: 3px solid black;
    }

    .border-bottom {
      border-bottom: 3px solid black;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 30px;
      border-radius: 10px;
      z-index: 1000;
      width: 90%;
      max-width: 450px;
      box-sizing: border-box;
    }

    .modal input {
      width: 100%;
      padding: 15px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .modal-buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      box-sizing: border-box;
    }

    .modal-buttons .remove {
      background-color: orange;
    }

    .modal-buttons .cancel {
      background-color: red;
    }

    .modal-buttons #submitBtn {
      background-color: green;
    }

    @media (max-width: 600px) {
      .parking-container {
        height: 400px;
      }

      .spot {
        font-size: 10px;
        padding: 3px;
      }

      .modal {
        width: 95%;
        padding: 20px;
      }

      .modal input {
        padding: 12px;
        font-size: 14px;
      }

      .modal-buttons button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Ï£ºÏ∞® Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</h2>
  <div class="top-buttons">
    <button id="clearAllBtn">üßπ</button>
    <button id="pasteBtn">üìã</button>
    <button id="editModeBtn">üöó</button>
    <button id="resetToDefaultBtn" style="display:none">üîÑ</button>
  </div>
  <p id="status">ÌòÑÏû¨ Ï£ºÏ∞®Îêú Ï∞®Îüâ: 0ÎåÄ / ÎÇ®ÏùÄ ÏûêÎ¶¨: 39ÎåÄ</p>

  <div class="parking-container" id="parkingLot"></div>

  <div id="modal" class="modal">
    <h3>Ï£ºÏ∞® Ï†ïÎ≥¥ ÏàòÏ†ï</h3>
    <input type="text" id="room" placeholder="ÏûÖÏã§ Ìò∏Ïàò" inputmode="numeric" />
    <input type="text" id="car" placeholder="Ï∞®Îüâ Îí∑Î≤àÌò∏" inputmode="numeric" />
    <div class="modal-buttons">
      <button class="remove" id="removeBtn">Ï∂úÏ∞®</button>
      <button id="submitBtn">Ï†ÄÏû•</button>
      <button class="cancel" id="cancelBtn">Ï∑®ÏÜå</button>
      <div id="pasteModal" class="modal">
  <h3>Î∂ôÏó¨ÎÑ£Í∏∞ Í∏∞Î∞ò Ï∞®Îüâ Îì±Î°ù</h3>
  <textarea id="pasteInput" placeholder="Ìò∏ÏàòÏôÄ Ï∞®ÎüâÎ≤àÌò∏Î•º Î∂ôÏó¨ÎÑ£ÏúºÏÑ∏Ïöî" rows="10" style="width: 100%; padding: 10px;"></textarea>
  <div id="pastePreview" style="margin-top:10px; text-align:left; font-size:14px;"></div>
  <div class="modal-buttons">
    <button id="applyPasteBtn" style="background-color: green;">Ï†ÅÏö©</button>
    <button id="cancelPasteBtn" class="cancel">Ï∑®ÏÜå</button>
  </div>
</div>
    </div>
  </div>

  <script>
    const TOTAL_SPOTS = 108;
    const DEFAULT_ACTIVE_SPOTS = [
      1, 8, 15, 22, 26, 29, 37, 42, 43, 48,
      49, 52, 54, 55, 57, 58, 60, 61, 63, 64,
      66, 67, 69, 70, 72, 73, 75, 76, 78, 79,
      81, 82, 85, 87, 91, 97, 103, 106, 108
    ];

    let parkingRecords = JSON.parse(localStorage.getItem("parkingRecords") || "{}");
    let activeSpots = JSON.parse(localStorage.getItem("activeSpots") || JSON.stringify(DEFAULT_ACTIVE_SPOTS));
    let isEditMode = false;
    let modalOpen = false;
    let currentSlot = null;

    function updateStatus() {
      const occupiedCount = Object.keys(parkingRecords).length;
      const availableCount = activeSpots.length - occupiedCount;
      document.getElementById("status").innerText = `ÌòÑÏû¨ Ï£ºÏ∞®Îêú Ï∞®Îüâ: ${occupiedCount}ÎåÄ / ÎÇ®ÏùÄ ÏûêÎ¶¨: ${availableCount}ÎåÄ`;
    }

    function showModal(slot) {
      modalOpen = true;
      currentSlot = slot;
      const modal = document.getElementById("modal");
      modal.style.display = "block";

      const roomInput = document.getElementById("room");
      const carInput = document.getElementById("car");
      roomInput.value = parkingRecords[slot]?.room || "";
      carInput.value = parkingRecords[slot]?.car || "";

      document.getElementById("submitBtn").onclick = () => {
        const room = roomInput.value;
        const car = carInput.value;
        parkingRecords[slot] = { room, car };
        const spotElement = document.getElementById(`spot-${slot}`);
        spotElement.classList.add("occupied");
        spotElement.innerText = `${room || "-"}\n${car || "-"}`;
        updateStatus();
        localStorage.setItem("parkingRecords", JSON.stringify(parkingRecords));
        modal.style.display = "none";
        modalOpen = false;
      };

      document.getElementById("removeBtn").onclick = () => {
        delete parkingRecords[slot];
        const spotElement = document.getElementById(`spot-${slot}`);
        spotElement.classList.remove("occupied");
        spotElement.innerText = "";
        updateStatus();
        localStorage.setItem("parkingRecords", JSON.stringify(parkingRecords));
        modal.style.display = "none";
        modalOpen = false;
      };

      document.getElementById("cancelBtn").onclick = () => {
        modal.style.display = "none";
        modalOpen = false;
      };
    }

    function toggleEditMode() {
      isEditMode = !isEditMode;
      document.getElementById("resetToDefaultBtn").style.display = isEditMode ? "inline-block" : "none";
      document.getElementById("parkingLot").classList.toggle("edit-mode", isEditMode);
    }

    function resetToDefaultSpots() {
      activeSpots = [...DEFAULT_ACTIVE_SPOTS];
      parkingRecords = {};
      localStorage.setItem("activeSpots", JSON.stringify(activeSpots));
      localStorage.setItem("parkingRecords", JSON.stringify(parkingRecords));
      createParkingLot();
    }

    function toggleParking(slot) {
      if (modalOpen) return;
      if (isEditMode) {
        const index = activeSpots.indexOf(slot);
        if (index === -1) {
          activeSpots.push(slot);
        } else {
          activeSpots.splice(index, 1);
          delete parkingRecords[slot];
        }
        localStorage.setItem("activeSpots", JSON.stringify(activeSpots));
        localStorage.setItem("parkingRecords", JSON.stringify(parkingRecords));
        createParkingLot();
      } else {
        if (activeSpots.includes(slot)) {
          showModal(slot);
        }
      }
    }

    function createParkingLot() {
      const lot = document.getElementById("parkingLot");
      lot.innerHTML = "";

      const linesBottom = [60, 70, 69, 81, 61, 73, 85, 97, 52];
      const linesTop = [66, 76, 75, 87, 67, 79, 91, 103, 58];

      for (let i = 1; i <= TOTAL_SPOTS; i++) {
        const spot = document.createElement("div");
        spot.classList.add("spot");

        if (!activeSpots.includes(i)) {
          spot.classList.add("empty");
        } else {
          spot.classList.add("active");
          spot.id = `spot-${i}`;
          if (parkingRecords[i]) {
            spot.classList.add("occupied");
            spot.innerText = `${parkingRecords[i].room || "-"}\n${parkingRecords[i].car || "-"}`;
          }
        }

        if (linesBottom.includes(i)) spot.classList.add("border-bottom");
        if (linesTop.includes(i)) spot.classList.add("border-top");

        spot.onclick = () => toggleParking(i);
        lot.appendChild(spot);
      }
      updateStatus();
    }

    document.getElementById("editModeBtn").onclick = toggleEditMode;
    document.getElementById("resetToDefaultBtn").onclick = resetToDefaultSpots;
    document.getElementById("clearAllBtn").onclick = () => {
      parkingRecords = {};
      localStorage.setItem("parkingRecords", JSON.stringify(parkingRecords));
      createParkingLot();
    };

    createParkingLot();
    document.getElementById("pasteBtn").onclick = () => {
  document.getElementById("pasteModal").style.display = "block";
  document.getElementById("pasteInput").value = "";
  document.getElementById("pastePreview").innerHTML = "";
};

document.getElementById("cancelPasteBtn").onclick = () => {
  document.getElementById("pasteModal").style.display = "none";
};

document.getElementById("pasteInput").oninput = () => {
  const raw = document.getElementById("pasteInput").value;
  const preview = document.getElementById("pastePreview");
  const lines = raw.split("\n").filter(l => l.trim());
  const matches = [];

  for (const line of lines) {
    const match = line.match(/(\d+)[^\d]+(\d{4})/); // Ïòà: "305Ìò∏ 1234"
    if (match) {
      const [_, room, car] = match;
      const foundSlot = Object.entries(parkingRecords).find(
        ([slot, data]) => data.room === room || data.car === car
      );
      const warning = foundSlot ? `‚ö† Ï§ëÎ≥µ (${foundSlot[0]}Î≤à ÏûêÎ¶¨)` : "";
      matches.push({ room, car, warning });
    }
  }

  preview.innerHTML = matches.map(m =>
    `<div>${m.room}Ìò∏ - ${m.car} ${m.warning ? `<span style="color: orange">${m.warning}</span>` : ''}</div>`
  ).join("");
  document.getElementById("applyPasteBtn").dataset.matches = JSON.stringify(matches);
};

document.getElementById("applyPasteBtn").onclick = () => {
  const matches = JSON.parse(document.getElementById("applyPasteBtn").dataset.matches || "[]");
  let updated = false;

  for (let i = 1; i <= TOTAL_SPOTS; i++) {
    if (!activeSpots.includes(i)) continue;
    if (parkingRecords[i]) continue;

    const info = matches.shift();
    if (!info) break;

    parkingRecords[i] = { room: info.room, car: info.car };
    updated = true;
  }

  if (updated) {
    localStorage.setItem("parkingRecords", JSON.stringify(parkingRecords));
    createParkingLot();
  }

  document.getElementById("pasteModal").style.display = "none";
};
  </script>
</body>
</html>
