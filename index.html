<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차 관리 시스템</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .parking-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 600px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(18, 1fr);
            gap: 5px;
            background: url('도면이미지.png') no-repeat center center;
            background-size: cover;
        }
        .spot {
            width: 100%;
            height: 100%;
            aspect-ratio: 2 / 1; /* 주차자리 비율을 2:1로 고정 */
            background-color: green;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            line-height: 1.2; /* 세로 중앙 배치 */
            padding: 5px;
            text-shadow: 1px 1px 3px black; /* 글씨 가독성 향상 */
            box-sizing: border-box; /* 크기 변동을 방지하기 위한 설정 */
            white-space: nowrap; /* 줄 바꿈 방지 */
        }
        .occupied { background-color: red; }
        .empty { background: none; pointer-events: none; }
        
        /* 줄 스타일 추가 */
        .border-top { 
            border-top: 3px solid black; 
        }
        .border-bottom { 
            border-bottom: 3px solid black; 
        }

        /* 모달 스타일 */
        .modal {
            display: none; /* 기본적으로 숨겨짐 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            z-index: 1000;
            width: 66%; /* 모달 너비 2/3로 설정 */
            max-width: 450px; /* 최대 너비 제한 */
        }
        .modal input {
            width: 100%;
            padding: 15px;
            margin: 5px 0; /* 간격 줄이기 */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .modal button {
            width: 100%;
            padding: 15px;
            background-color: green;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
        }
        .modal button.cancel {
            background-color: red;
        }

        /* 검색창 스타일 */
        .search-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 999;
        }
        .search-input {
            display: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        .search-button {
            cursor: pointer;
            font-size: 20px;
            background: none;
            border: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>주차 관리 시스템</h2>
    <p id="status">현재 주차된 차량: 0대 / 남은 자리: 39대</p>

    <!-- 검색 아이콘 -->
    <div class="search-container">
        <!-- 검색 아이콘 왼쪽에 붙여넣기 버튼 추가 -->
        <button class="search-button" id="pasteBtn">📋</button>
        <button class="search-button" id="searchIcon">🔍</button>
        <input type="text" class="search-input" id="searchInput" placeholder="주차칸 검색" inputmode="numeric">
    </div>

    <div class="parking-container" id="parkingLot"></div>
    
    <!-- 모달 창 -->
    <div id="modal" class="modal">
        <h3>주차 정보 수정</h3>
        <input type="text" id="room" placeholder="입실 호수" inputmode="numeric">
        <input type="text" id="car" placeholder="차량 뒷번호" inputmode="numeric">
        <button id="submitBtn">저장</button>
        <button class="cancel" id="cancelBtn">취소</button>
    </div>

    <script>
        const TOTAL_SPOTS = 39;
        let parkingRecords = {};
        let activeSpots = [
            1, 8, 15, 22, 26, 29, 37, 42, 43, 48, 
            49, 52, 54, 55, 57, 58, 60, 61, 63, 64, 
            66, 67, 69, 70, 72, 73, 75, 76, 78, 79, 
            81, 82, 85, 87, 91, 97, 103, 106, 108
        ];

        function updateStatus() {
            const occupiedCount = Object.keys(parkingRecords).length;
            document.getElementById("status").innerText = `현재 주차된 차량: ${occupiedCount}대 / 남은 자리: ${TOTAL_SPOTS - occupiedCount}대`;
        }

        function showModal(slot) {
            const modal = document.getElementById("modal");
            modal.style.display = "block";

            const roomInput = document.getElementById("room");
            const carInput = document.getElementById("car");

            if (parkingRecords[slot]) {
                roomInput.value = parkingRecords[slot].room || "";
                carInput.value = parkingRecords[slot].car || "";
            } else {
                roomInput.value = "";
                carInput.value = "";
            }

           document.getElementById("submitBtn").onclick = () => {
    const room = roomInput.value.trim();
    const car = carInput.value.trim();
    const newData = { room: room || "", car: car || "" };

    // 🚨 중복 방지: 최근 입력값과 비교
    const existingData = parkingRecords[slot] || { room: "", car: "" };
    
    if (JSON.stringify(newData) === JSON.stringify(existingData)) {
        alert("⚠️ 동일한 데이터가 이미 입력되었습니다.");
        return; // 중복된 경우 저장하지 않음
    }

    parkingRecords[slot] = newData; // 새 데이터 저장
    const spotElement = document.getElementById(`spot-${slot}`);
    spotElement.classList.add("occupied");
    spotElement.innerText = `${room || "-"}\n${car || "-"}`;

    updateStatus(); // 상태 업데이트
    modal.style.display = "none"; // 모달 닫기
};

            document.getElementById("cancelBtn").onclick = () => {
                modal.style.display = "none";
            };
        }

        function updateSpot(slot) {
            const spotElement = document.getElementById(`spot-${slot}`);
            spotElement.classList.remove("occupied");
            spotElement.innerText = "";
        }
        function validateAndInsertData(pastedData) {
    let alerts = [];
    let roomToCars = {}; // { "호수": ["차량1", "차량2"] }

    pastedData.forEach(entry => {
        let { roomNumber, carNumber } = entry;

        if (!roomNumber && !carNumber) return; // 빈 데이터 무시

        if (roomNumber) {
            if (!roomToCars[roomNumber]) roomToCars[roomNumber] = [];
            roomToCars[roomNumber].push(carNumber);
        }

        let existingRoom = Object.values(parkingRecords).some(d => d.room === roomNumber);
        let existingCar = Object.values(parkingRecords).some(d => d.car === carNumber);

        if (existingRoom) alerts.push(`⚠️ 중복된 입실 호수: ${roomNumber}`);
        if (existingCar) alerts.push(`⚠️ 중복된 차량 번호: ${carNumber}`);
        if (carNumber && !roomNumber) alerts.push(`🚗 미입실 차량: ${carNumber}`);

        if (!existingRoom && !existingCar) {
            let emptySpot = Object.keys(parkingRecords).find(spot => !parkingRecords[spot]);
            if (emptySpot) {
                parkingRecords[emptySpot] = { room: roomNumber, car: carNumber };
                const spotElement = document.getElementById(`spot-${emptySpot}`);
                spotElement.classList.add("occupied");
                spotElement.innerText = `${roomNumber || "-"}\n${carNumber || "-"}`;
            } else {
                alerts.push("⚠️ 빈 주차 공간이 없습니다.");
            }
        }
    });

    for (let room in roomToCars) {
        if (roomToCars[room].length > 1) {
            alerts.push(`⚠️ 방 ${room}에 차량 ${roomToCars[room].join(", ")} 개 있음 (수동 입력 필요)`);
        }
    }

    if (alerts.length > 0) alert(alerts.join("\n"));

    updateStatus();
}


        function toggleParking(slot) {
            const spotElement = document.getElementById(`spot-${slot}`);

            if (parkingRecords[slot]) {
                // 🚗 주차된 자리 → 출차 or 수정 선택
                const action = confirm("출차하시겠습니까? '취소'를 누르면 정보를 수정할 수 있습니다.");
                if (action) {
                    // ✅ 출차
                    delete parkingRecords[slot];
                    updateSpot(slot); // 주차 자리 업데이트
                    updateStatus(); // 출차 후 상태 업데이트
                } else {
                    // ✏ 정보 수정
                    showModal(slot);
                }
            } else {
                // 🚗 빈 자리 → 새로 주차
                showModal(slot);
            }
        }

        function createParkingLot() {
    const lot = document.getElementById("parkingLot");

    const linesBottom = [60, 70, 69, 81, 61, 73, 85, 97, 52]; // 아래 줄 추가
    const linesTop = [66, 76, 75, 87, 67, 79, 91, 103, 58];  // 위에 줄 추가

    for (let i = 1; i <= 108; i++) {
        const spot = document.createElement("div");
        spot.classList.add("spot");

        if (!activeSpots.includes(i)) {
            spot.classList.add("empty");
        } else {
            spot.id = `spot-${i}`;
            spot.onclick = () => toggleParking(i);
        }
        
document.getElementById("pasteBtn").onclick = async () => {
    try {
        const text = await navigator.clipboard.readText();
        const pastedData = text.split("\n").map(line => {
    const parts = line.split("\t"); // 탭으로 구분된 데이터 처리
    return { roomNumber: parts[0]?.trim(), carNumber: parts[1]?.trim() };
}).filter(entry => entry.roomNumber || entry.carNumber); // 🚨 빈 데이터 제거
        });

        validateAndInsertData(pastedData);
    } catch (err) {
        alert("클립보드 데이터를 가져올 수 없습니다.");
    }
};

        // 특정 번호 아래 줄 추가
        if (linesBottom.includes(i)) {
            spot.classList.add("border-bottom");
        }

        // 특정 번호 위에 줄 추가
        if (linesTop.includes(i)) {
            spot.classList.add("border-top");
        }

        lot.appendChild(spot);
    }
}

        // 검색 기능
document.getElementById("searchIcon").onclick = () => {
    const searchInput = document.getElementById("searchInput");
    searchInput.style.display = searchInput.style.display === "block" ? "none" : "block";
};

document.getElementById("searchInput").addEventListener("input", function() {
    const searchValue = this.value.trim().toLowerCase();
    const spots = document.querySelectorAll(".spot");

    // 모든 주차칸의 하이라이트 제거
    spots.forEach(spot => {
        spot.style.outline = "none";
        spot.style.backgroundColor = ""; 
    });

    if (!searchValue) return; // 검색어가 없으면 종료

    let found = false; // 검색 결과 여부 확인

    Object.entries(parkingRecords).forEach(([slot, info]) => {
        if ((info.room?.includes(searchValue) || info.car?.includes(searchValue))) {
    const spot = document.getElementById(`spot-${slot}`);
    spot.style.outline = "4px solid yellow";
    spot.style.backgroundColor = "rgba(255, 255, 0, 0.3)"; // 배경을 연한 노란색으로 변경
    found = true;
        }
    });

    if (!found) {
        alert("검색된 차량이 없습니다."); // 검색 결과가 없을 경우 알림
    }
});

        createParkingLot();
        updateStatus();
    </script>
</body>
</html>
